
<div style="min-width: 100%;min-height: 600%;" style="min-height: 200%; min-width: 100%; background-image: url('assets/images/Professional.jpg'); background-size: cover; ">
  <br><br><br><br><br><br><br><br><br>

  <div class="container" style="max-width: 500px; background-color: white;">
    <h2 style="color : slateblue">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="userRegistration()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email" >Email id </label>
        <input
          type="text" id="email"
          formControlName="email"
          class="form-control"
          name="email">
        <span
          *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
          class="help-block">Please enter your email address</span>
      </div>

      <div class="form-group">
        <label for="password" >Password </label>
        <input
          type="password" id="password"
          formControlName="password"
          class="form-control"
          name="password">
        <span
          *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
          class="help-block">Please enter password</span>
      </div>
      <div class="wrap">
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div style="display: flex; ">
        <p style="margin-left: 50%;"> Already have an account ? </p>
        <p  style=" color: slateblue; text-decoration: underline;"  [routerLink]="['']">
          Login here</p>
      </div>
    </form>

  </div>
  <br><br><br><br><br><br><br><br>
</div>
