<div class="container" style="max-width: 500px; background-color: white;">
  <h2>Create account</h2>
  <form #formregister="ngForm" (ngSubmit)="userRegistration()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label >Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId"  #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched"
      >
    </div>
    <div class="form-group">
      <label >Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required>
    </div>
    <button [disabled]="formregister.form.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <button class="btn btn-primary" style="margin-left: 80%" [routerLink]="['']">Login</button>
<hr>
</div>
</div>
